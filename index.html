<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://tinyurl.com/33cu3t5y">
    <script src="https://kit.fontawesome.com/e77fffc01a.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h2>Password generator</h2>
        <div class="result-container">
            <div class="output"></div> <button class="btn" id="clipboard">
                <i class="far fa-clipboard"></i>
            </button>
        </div>
        <div class="settings">
            <div class="setting">
                <label for="length">Password length</label>
                <input type="number" id="length" min='4' max='20' value='8'>
            </div>
            <div class="setting">
                <label for="uppercase">Include uppercase letters</label><input type="checkbox" checked>
            </div>
            <div class="setting">
                <label for="lowercase">Include lowercase letters</label><input type="checkbox" checked>
            </div>
            <div class="setting">
                <label for="numbers" id='checked'>Include numbers</label><input type="checkbox" checked>
            </div>
            <div class="setting">
                <label for="symbols">Include symbols</label><input type="checkbox" checked>
            </div>
            <button class="largeBtn" id="generatePW">Generate Password</button>
        </div>


    </div>


    <script src="app.js"></script>
</body>

</html>
